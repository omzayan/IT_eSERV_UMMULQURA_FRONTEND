<div class="min-h-screen w-full bg-[#F7FDF9] font-ibm-plex-arabic" [class.text-right]="isRTL"
    [class.text-left]="!isRTL">

    <!-- Hero Section -->
    <div class="flex w-full px-20 py-10 items-start gap-8 bg-[#F7FDF9]" [class.text-right]="isRTL"
        [class.text-left]="!isRTL">
        <div class="flex flex-col gap-6" [class.text-right]="isRTL" [class.text-left]="!isRTL">

            <!-- Breadcrumb -->
            <app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>

            <!-- Main heading -->
            <div class="self-stretch text-[#161616] text-4xl font-bold leading-11 tracking-tight"
                [class.text-right]="isRTL" [class.text-left]="!isRTL">
                {{ 'communicationShare.topics.title' | translate }}
            </div>

            <!-- Description -->
            <div class="text-[#161616] text-base font-normal leading-6" [class.text-right]="isRTL"
                [class.text-left]="!isRTL">
                {{ 'communicationShare.topics.description' | translate }}
            </div>
        </div>
    </div>

    <!-- Service Hub Section -->
    <div class="w-full px-4 py-8 md:px-8 lg:px-20 bg-white">
        <div class="max-w-[1280px] mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <app-service-card *ngFor="let service of servicesData" [title]="service.title"
                    (cardClick)="onServiceClick(service)">
                </app-service-card>
            </div>
        </div>
    </div>

    <!-- Feedback Section -->
    <div class="flex flex-col items-start self-stretch relative">
        <div class="flex flex-col items-start self-stretch relative">

            <!-- Last Modified Section -->
            <div class="flex items-center gap-2 self-stretch relative px-4 py-4 sm:px-8 lg:px-20 bg-white">
                <div class="flex-1 relative max-w-screen-xl text-sm leading-5 text-[#161616]">
                    <span>{{ 'aboutUs.feedback.lastModified' | translate }}</span>
                </div>
            </div>

            <!-- Feedback Section -->
            <div
                class="flex w-full justify-center items-center relative px-4 py-6 sm:px-8 lg:px-20 bg-white border-t-2 border-[#1B8354]">
                <div
                    class="flex flex-col sm:flex-row max-w-screen-xl justify-between items-center gap-4 sm:gap-6 flex-1 w-full">

                    <!-- Stats text - hidden on mobile, shown on larger screens -->
                    <div class="hidden sm:flex items-center flex-1">
                        <div class="text-sm leading-5 text-[#161616]">
                            <span>{{ 'aboutUs.feedback.stats' | translate }}</span>
                        </div>
                    </div>

                    <!-- Main feedback content -->
                    <div
                        class="flex flex-col sm:flex-row justify-center items-center gap-4 sm:gap-6 flex-1 w-full sm:w-auto">

                        <!-- Actions -->
                        <div class="flex items-center gap-3 sm:gap-4">

                            <!-- No Button -->
                            <button
                                class="flex h-10 min-h-10 max-h-10 justify-center items-center px-4 rounded cursor-pointer bg-[#1B8354] border-none hover:bg-[#166B42] transition-colors"
                                (click)="onNoClick()">
                                <span class="text-white text-base leading-6">{{ 'aboutUs.feedback.no' | translate
                                    }}</span>
                            </button>

                            <!-- Yes Button -->
                            <button
                                class="flex h-10 min-h-10 max-h-10 justify-center items-center px-4 rounded cursor-pointer bg-[#1B8354] border-none hover:bg-[#166B42] transition-colors"
                                (click)="onYesClick()">
                                <span class="text-white text-base leading-6">{{ 'aboutUs.feedback.yes' | translate
                                    }}</span>
                            </button>
                        </div>

                        <!-- Question Text -->
                        <div class="text-center sm:text-left text-base leading-6 text-[#161616]">
                            <span>{{ 'aboutUs.feedback.question' | translate }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
