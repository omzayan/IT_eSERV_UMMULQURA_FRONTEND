<div
  class="flex p-4 flex-col gap-6 border border-solid rounded-2xl bg-white cursor-pointer hover:shadow-lg transition-shadow duration-200 h-full"
  [ngStyle]="{
    borderColor: '#D2D6DB',
    backgroundColor: '#FFF',
    borderRadius: '16px'
  }"
  (click)="onCardClick()"
>
  <!-- Icon - يظهر فقط إذا كان icon موجود -->
  <div *ngIf="icon" class="flex">
    <div
      class="flex w-12 h-12 p-3 justify-center items-center rounded-full bg-[#F3FCF6] flex-shrink-0 sm:w-10 sm:h-10 sm:p-2"
    >
      <app-icon
        [name]="icon"
        [width]="24"
        [height]="24"
        [fill]="'#067647'"
        className="w-6 h-6 flex-shrink-0 sm:w-5 sm:h-5"
      ></app-icon>
    </div>
  </div>

  <!-- Title -->
  <div class="flex">
    <div
      [ngStyle]="{
        color: '#1F2A37',
        fontFamily:
          '\'IBM Plex Sans Arabic\', -apple-system, Roboto, Helvetica, sans-serif',
        fontSize: '18px',
        fontWeight: 700,
        lineHeight: '28px',
      }"
    >
      <span>{{
        titleKey ? (titleKey | translate) : title || "Service Title"
      }}</span>
    </div>
  </div>

  <!-- Actions -->
  <div class="flex items-center gap-4 w-full justify-end">
    <button
      class="flex w-[3.875rem] h-10 px-4 justify-center items-center gap-1 rounded bg-[#F3F4F6] border-0 cursor-pointer transition-opacity hover:opacity-80 md:w-12 md:h-8 md:px-3 sm:w-10 sm:h-7 sm:px-2"
      type="button"
      aria-label="View details"
    >
      <app-icon
        name="arrow-left-02"
        [width]="24"
        [height]="24"
        [fill]="'#161616'"
        className="w-6 h-6 flex-shrink-0 md:w-5 md:h-5 sm:w-4 sm:h-4 ltr:rotate-180"
      >
      </app-icon>
    </button>
  </div>
</div>
